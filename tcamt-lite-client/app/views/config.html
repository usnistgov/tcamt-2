<style id="antiClickjack">body {
    display: none !important;
}</style>
<script type="text/javascript">
    if (self === top) {
        var antiClickjack = document.getElementById("antiClickjack");
        antiClickjack.parentNode.removeChild(antiClickjack);
    } else {
        top.location = self.location;
    };
</script>
<div class="container" ng-controller="ConfigCtrl" ng-init="initConfigs()">
    <div ng-show="isAuthenticated()">
        <div ng-show="!isPending()">
            <div class="row">
                <div ng-cloak>
                    <md-content>
                        <md-tabs md-dynamic-height md-border-bottom>
                            <md-tab label="  Test Story Templates">
                                <md-content class="md-padding">
                                    <div class="col-md-12">
                                        <div class="pull-right">
                                            <button type="button" class="btn btn-info btn-sm" ng-click="openDialogForEditTestStoryConfig($event);"><i class="fa fa-plus"></i>
                                                Create New Template
                                            </button>
                                        </div>
                                        <table st-table="tmpTestStoryConfigs" st-safe-src="testStoryConfigs" class="smart-table table table-striped table-bordered">
                                            <thead>
                                            <tr class="tbl-header">
                                                <th st-ratio="5">#</th>
                                                <th st-ratio="40" st-sort="name">Name</th>
                                                <th st-ratio="50">Test Story Entry</th>
                                                <th st-ratio="5">Action</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr ng-repeat="row in tmpTestStoryConfigs | orderBy:'accountId'">
                                                <td st-ratio="5">{{$index + 1}}</td>
                                                <td st-ratio="40" ng-bind="row.name"></td>
                                                <td st-ratio="50">
                                                    <li ng-repeat="entry in row.testStoryConfig | orderBy:'position' | filter : {'present' : true}">{{$index + 1}}. {{entry.title}} ({{entry.scope}})</li>
                                                </td>
                                                <td st-ratio="5">
                                                    <button ng-show="row.accountId != 0" type="button" class="btn btn-info btn-sm" ng-click="openDialogForEditTestStoryConfig($event, row);"><i class="fa fa-pencil"></i>
                                                        Edit
                                                    </button>
                                                    <button ng-show="row.accountId != 0" type="button" class="btn btn-warning btn-sm" ng-click="deleteTestStoryConfig($event, row);"><i class="fa fa-times"></i>
                                                        Del
                                                    </button>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </md-content>
                            </md-tab>
                        </md-tabs>
                    </md-content>
                </div>
            </div>
        </div>

        <div style="font-size: 18px;text-align: center" ng-show="isPending()">
            <div msg key='account.pendingSection'></div>
        </div>

    </div>

    <div ng-show="!isAuthenticated()" style="font-size: 18px;text-align: center">
        <p>Please <a href="" ng-click="loginReq()"><i class="fa fa-sign-in"></i>&nbsp;login</a> to access this page. You
            can also <a href="#/registration"><i class="fa fa-chevron-circle-right"></i>&nbsp;register</a></p>
    </div>
</div>
