<style id="antiClickjack">body {
    display: none !important;
}</style>
<script type="text/javascript">
    if (self === top) {
        var antiClickjack = document.getElementById("antiClickjack");
        antiClickjack.parentNode.removeChild(antiClickjack);
    } else {
        top.location = self.location;
    }
</script>
<ng-include src="'views/edit/editTestPlan.html'"></ng-include>
<ng-include src="'views/edit/editTestCaseGroup.html'"></ng-include>
<ng-include src="'views/edit/editTestCase.html'"></ng-include>
<ng-include src="'views/edit/editTestStep.html'"></ng-include>
<div class="row" ng-if="!selectedTestPlan">
    <div class="col-md-12">
        <p>No Test Plan Selected.</p>
    </div>
</div>
<div ng-if="selectedTestPlan">
	<div class="row">
    	<div class="col-md-1 col-1-percent" ng-if="hideToc" style="margin-right:6px">
        	<button title="Show Table of Contents" class="btn btn-xs btn-primary" ng-click="hideOrShowToc();" style="background-color:#293856;">
            	<i class="fa fa-caret-right"></i>
        	</button>
   		</div>
    	<div ng-if="!hideToc" class="col-md-3">
        	<div class="panel panel-primary">
            	<div class="panel-heading panel-heading-collapsable" style="background-color:#293856;">
                	<i class="glyphicon glyphicon-list"></i> <strong>TestPlan Navigation Tree</strong>
                	<button title="Hide Table of Contents" class="btn btn-xs btn-default pull-right" style="margin:0px;background-color:#eeeeee;" ng-click="hideOrShowToc();">
                    	<i class="fa fa-caret-left"></i>
                	</button>
            	</div>
            	<div class="panel-body" style="height:{{tocHeigh}}px;">
                	<div class="">
                    	<div ng-include="'views/toc.html'"></div>
                	</div>
            	</div>
                </div>
                <div style="text-align: center;">
				<span>
              	<label class="badge" ng-click="incrementToc()"><i class="fa fa-caret-down" aria-hidden="true"></i></label>
                <label class="badge" ng-click="decrementToc()"><i class="fa fa-caret-up" aria-hidden="true"></i></label>
                </span>
                </div>

                <div class="panel panel-primary" ng-if="!templateHidden">
                <div class="panel-heading panel-heading-collapsable" style="background-color:#4c70bb;">
                    <i class="glyphicon glyphicon-list"></i> <strong>Templates</strong>
                </div>
                <div class="panel-body" style="height:{{templateHeigh}}px;overflow:auto;">
                    <div class="">
                        <div ng-include="'views/TemplateToc.html'"></div>
                    </div>
                </div>
                </div>
                
				 <div style="text-align: center;" ng-if="!templateHidden">
				<span>
              	<label class="badge" ng-click="incrementTemplate()"><i class="fa fa-caret-down" aria-hidden="true"></i></label>
                <label class="badge" ng-click="decrementTemplate()"><i class="fa fa-caret-up" aria-hidden="true"></i></label>
                </span>
                </div>
        	</div>
        	
        	
    	
    
    	<div ng-class="{'col-md-9': !hideToc, 'col-md-11 col-98-5-percent':hideToc}">
        	<div class="panel panel-primary" style="margin-bottom:5px;">
            	<div class="panel-heading" style="background-color:#293856">
					<strong ng-if="subview === null||subview===undefined|| !subview">No Element Selected</strong>
					<strong ng-if="subview !== null && subview !== undefined && subview">{{CurrentTitle}}</strong>
				</div>
            	<div class="panel-body" style="padding-bottom:100px;height:{{igHeigh+templateHeigh+tocHeigh+158}}px;">
            		<div class="col-md-12" ng-if="subview === null||subview===undefined|| !subview">
            			<p> Please select any element. </p>
            		</div>

                	<div id="edit" ng-if="subview !== undefined" style="width:100%">
                    	<ng-include src="subview"></ng-include>
                	</div>
            	</div>
        	</div>
    	</div>
        </div>
</div>
